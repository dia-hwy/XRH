<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Your Brand — Landing</title>
<meta name="description" content="Official landing page for YourBrand.">
<style>
  :root{
    --bg:#0b0b0f; --ink:#eaf2ff; --muted:#9db3c7; --stroke:rgba(255,255,255,.12);
    --accent:#4bb7ff; --accentGlow:0 0 36px rgba(75,183,255,.28),0 0 8px rgba(75,183,255,.35);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background: radial-gradient(1200px 600px at 70% -10%, rgba(75,183,255,.12), transparent 60%),
                 radial-gradient(900px 600px at 20% 110%, rgba(75,183,255,.08), transparent 60%),
                 var(--bg);
    color:var(--ink); font:16px/1.5 ui-sans-serif, system-ui, -apple-system, Segoe UI, Inter, Roboto, Arial;
  }
  .wrap{max-width:980px; margin:0 auto; padding:48px 20px 64px}
  header{display:flex; align-items:center; gap:12px; margin-bottom:28px}
  .logo{
    width:44px; height:44px; border-radius:12px; border:1px solid var(--stroke);
    display:grid; place-items:center; box-shadow:var(--accentGlow); color:var(--accent)
  }
  h1{margin:0; font-size:22px; letter-spacing:.02em}
  .card{
    border:1px solid var(--stroke); border-radius:16px; padding:28px; backdrop-filter:saturate(130%) blur(6px);
    background:linear-gradient(180deg, rgba(255,255,255,.045), rgba(255,255,255,.02));
    box-shadow:0 12px 40px rgba(0,0,0,.35)
  }
  .hero{display:grid; gap:14px; margin-bottom:18px}
  .hero h2{margin:0; font-size:28px; line-height:1.2}
  .hero p{margin:0; color:var(--muted)}
  .cta{display:flex; flex-wrap:wrap; gap:10px; margin-top:18px}
  .btn{
    appearance:none; border:none; cursor:pointer; text-decoration:none; user-select:none;
    padding:12px 16px; border-radius:12px; font-weight:600; letter-spacing:.02em;
    background:var(--accent); color:#00131f; box-shadow:var(--accentGlow)
  }
  .btn.alt{
    background:transparent; color:var(--ink); border:1px solid var(--stroke)
  }
  .links{display:flex; flex-wrap:wrap; gap:12px; margin-top:24px}
  .links a{color:var(--muted); text-decoration:none; border-bottom:1px dotted var(--stroke)}
  footer{margin-top:36px; color:var(--muted); font-size:13px}
  /* responsive */
  @media (min-width:720px){
    .hero{grid-template-columns: 1.2fr .8fr; align-items:center}
    .art{min-height:180px; border:1px dashed var(--stroke); border-radius:14px}
  }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">◆</div>
      <h1>YourBrand</h1>
    </header>

    <section class="card">
      <div class="hero">
        <div>
          <h2>We’re building something new.</h2>
          <p>Landing page for <strong>YourBrand</strong>. Follow updates, join the list, or reach out.</p>
          <div class="cta">
            <a class="btn" href="mailto:you@yourbrand.com?subject=Hello%20YourBrand">Contact</a>
            <a class="btn alt" href="https://linktr.ee/yourbrand" target="_blank" rel="noopener">Links</a>
            <a class="btn alt" href="https://x.com/yourbrand" target="_blank" rel="noopener">X / Twitter</a>
          </div>
          <div class="links">
            <a href="https://github.com/yourbrand" target="_blank" rel="noopener">GitHub</a>
            <a href="https://instagram.com/yourbrand" target="_blank" rel="noopener">Instagram</a>
            <a href="https://discord.gg/yourbrand" target="_blank" rel="noopener">Discord</a>
          </div>
        </div>
        <div class="art" aria-hidden="true"></div>
      </div>
      <footer>© <span id="y"></span> YourBrand. All rights reserved.</footer>
    </section>
  </div>
<script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
